<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 style="margin: 5vh;">Library Project by Karem</h1>
    </div>
    <div class="newbook">
      <button id="addb">Add a new Book</button>
    </div>
    <div class="form">
      <form onsubmit="handleForm(event)">
        <div class="input-row">
          <label for="title">Title:</label>
          <input type="text" name="" id="title" required />
        </div>
        <div class="input-row">
          <label for="author">Author</label>
          <input type="text" name="" id="author" required />
        </div>
        <div class="input-row">
          <label for="pages">Number of Pages:</label>
          <input type="number" name="" id="pages" required />
        </div>
        <div class="input-row">
          <label for="read">Did you read the book?</label>
          <input type="checkbox" name="" id="read" />
        </div>
        <div id="push" class="input-row">
          <input type="submit" value="Add" />
        </div>
      </form>
    </div>
    <div class="container">
      <h2 style="text-align: center">List of Books</h2>
      <div class="table">
        <table class="card">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read/Not Read</th>
              <th></th>
            </tr>
          </thead>

          <tbody class="data"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
